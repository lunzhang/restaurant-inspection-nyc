<!doctype html>
<html>
  <head>
    <title>Restaurant Inspection NYC</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div id="restaurant-inspection">
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <a class="nav-item nav-link active" id="nav-search-tab" data-toggle="tab" href="#nav-search" role="tab" aria-controls="nav-search" aria-selected="true">Search</a>
          <a class="nav-item nav-link" id="nav-restaurants-tab" data-toggle="tab" href="#nav-restaurants" role="tab" aria-controls="nav-restaurants" aria-selected="false">Restaurants</a>
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-search" role="tabpanel" aria-labelledby="nav-search-tab">
          <div>
            <input id="restaurant-das"/>
            <button id="search-btn" type="button" class="btn btn-primary btn-sm">search</button>
          </div>
          <table class="table table-sm">
            <thead>
              <th scope="col">Restaurant Name</th>
              <th scope="col">Address</th>
              <th scope="col">Latest Inspection Date</th>
              <th scope="col">Latest Grade</th>
              <th scope="col">Violation Points</th>
              <th scope="col"></th>
            </thead>
            <tbody id="restaurant-list">
            </tbody>
          </table>
        </div>
        <div class="tab-pane fade" id="nav-restaurants" role="tabpanel" aria-labelledby="nav-restaurants-tab">
          <table class="table table-sm">
            <thead>
              <th scope="col">Restaurant Name</th>
              <th scope="col">Address</th>
              <th scope="col">Most Recent Inspection Date</th>
              <th scope="col">Most Recent Grade</th>
              <th scope="col">Violation Points</th>
              <th scope="col"></th>
            </thead>
            <tbody id="saved-restaurant-list">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
